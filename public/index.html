<!DOCTYPE html>

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Define a source for the "@applura/client" in "src/index.js". -->

        {
          "imports": {
            "@applura/client": "https://cdn.applura.com/dist/js/client/v2.js"
          }
        }
      </script>
  <!-- Preload the official Applura client module for increased performance. -->
  <link rel="preload" as="script" href="https://cdn.applura.com/dist/js/client/v2.js" crossorigin/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="../src/static/mvp.css" />
  <link rel="stylesheet" href="../src/static/intro-page.css" />
  <link rel="alternate" type="application/vnd.api+json" href="https://38631f2a-e0ff-46ee-987b-3b915f82c007.api.applura.app/" />

  <title>Starter App</title>
</head>
<body>
<!-- A <div> with the ID "app" is required for Applura server-side rendering. -->
<div id="app"></div>
</body>
</html>
